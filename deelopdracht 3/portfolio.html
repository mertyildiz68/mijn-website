<head>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Bootstrap CSS Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- Custom CSS -->
  <style>
    /* General styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header,
    nav {
      background-color: #343a40;
      color: #ffffff;
    }

    nav {
      text-align: center;
      padding: 15px 0;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #ffffff;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
      color: #5ed9c5;
    }

    header {
      padding: 20px 15px;
      text-align: center;
    }
    nav {
      text-align: center;
      padding: 15px 0;
      background-color: #495057;
    }
    /* Main content */
    main {
      max-width: 1200px;
      margin: 30px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #333;
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    p {
      color: #555;
      text-align: center;
      margin-bottom: 30px;
    }

   /* Adjustments for image grid and button alignment */
.image-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); /* Ensures a better fit */
    gap: 20px; /* Increase spacing between items */
    margin-top: 20px;
}

figure {
    position: relative;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    background-color: #ffffff;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    padding: 0; /* Remove unnecessary padding */
}

figure:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

figure img {
    width: 100%;
    height: auto;
    display: block;
    border-bottom: 1px solid #ddd; /* Add a subtle divider between image and caption */
}

figcaption {
    font-size: 1rem; /* Adjust text size for better readability */
    padding: 15px;
    background-color: #f8f9fa;
    color: #333;
    margin: 0; /* Remove unnecessary margin */
}

.btn {
    position: relative; /* Remove absolute positioning for better alignment */
    margin-top: 15px; /* Add space between caption and button */
    background-color: #343a40;
    color: #ffffff;
    border: none;
    padding: 10px 20px;
    font-size: 0.9em;
    cursor: pointer;
    border-radius: 4px;
    transition: background-color 0.3s ease, color 0.3s ease;
}

.btn:hover {
    background-color: #5ed9c5;
    color: #000000;
}


    /* Footer styles */
    footer {
      background-color: #343a40;
      color: #c9c9c9;
      padding: 20px 15px;
      text-align: center;
      font-size: 0.9rem;
    }

    footer a {
      color: #5ed9c5;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    footer .separator {
      margin: 0 5px;
      color: #777;
    }

    /* Responsive design */
    @media (max-width: 768px) {
  h2 {
    font-size: 1.5rem;
  }

  p {
    font-size: 0.9rem;
  }

  img {
    width: 100%;
    height: auto;
  }
}
  </style>
</head>

<body>

        <figure>

        <figure>

        </figure>
        <figure>

      </section>

  </main>
